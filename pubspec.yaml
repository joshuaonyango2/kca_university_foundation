name: kca_university_foundation
description: KCA University Foundation Fundraising App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Auth (Google Sign-In)
  google_sign_in: ^6.2.1

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # UI Components
  cached_network_image: ^3.3.0
  flutter_spinkit: ^5.2.0
  data_table_2: ^2.5.0

  # Utilities
  intl: ^0.20.2
  pdf: ^3.10.8
  path_provider: ^2.1.3
  image_picker: ^1.0.7

  # Icons
  cupertino_icons: ^1.0.2

  # Firebase
  firebase_core: ^3.4.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0

  # JSON Serialization
  json_annotation: ^4.9.0

  # Communications
  flutter_email_sender: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

  # Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.8.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/kca_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/kca_logo.png"
  remove_alpha_ios: true
  desktop:
    windows: true
    image_path: "assets/icon/kca_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/images/